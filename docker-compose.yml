version: "3.9"
services:
    traefik:
        image: "traefik:2.9"
        container_name: "traefik"
        command:
            - "--log.level=ERROR"
            - "--accessLog"
            - "--ping=true"
            - "--api"
            - "--api.dashboard=true"
            - "--api.insecure=true"
            - "--providers.docker=true"
            - "--providers.docker.exposedByDefault=false"
            - "--entrypoints.http.address=:80"
        ports:
            - "80:80"
            - "8080:8080"
        networks:
            - traefik-public
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        labels:
            - traefik.enable=true
            - traefik.docker.network=traefik-public
            - traefik.http.routers.traefik.entrypoints=http
            - traefik.http.routers.traefik.rule=Host(`traefik.localhost`)
            - traefik.http.services.traefik.loadBalancer.server.port=80

    frontend-node:
        build:
            context: docker/development/node
        environment:
            WDS_SOCKET_PORT: 0
            NODE_ENV: development
            REACT_APP_API_URL: http://api.localhost/api
        volumes:
            - ./:/app:rw
        command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && yarn start"
        tty: true
        networks:
            - traefik-public

    frontend-node-cli:
        build:
            context: docker/development/node
        volumes:
            - ./:/app
        networks:
            - traefik-public

    frontend:
        build:
            context: docker/development/nginx
        networks:
            - traefik-public
        labels:
            - traefik.enable=true
            - traefik.docker.network=traefik-public
            - traefik.http.routers.frontend.entrypoints=http
            - traefik.http.routers.frontend.rule=Host(`frontend.localhost`) || Host(`www.frontend.localhost`)
            - traefik.http.services.frontend.loadBalancer.server.port=80

networks:
    traefik-public:
        name: traefik-public